<ion-view title="Groups" ng-init="init()">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-icon-right item-thumbnail-left" ng-repeat="group in groups" type="item-text-wrap" ng-click="showDetailView(group.id)">
        <img class="small-icon" ng-src="{{ group.icon }}">
        {{group.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
